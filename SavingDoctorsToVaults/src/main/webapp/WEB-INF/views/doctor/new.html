<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New doctor</title>
</head>
<body>
<form th:method="POST" th:action="@{/doctors}" th:object="${doctor}">
    <label for="lastName">Name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="firstSurname">Surname: </label>
    <input type="text" th:field="*{firstSurname}" id="firstSurname"/>
    <br/>
    <label for="middleName">MiddleName: </label>
    <input type="text" th:field="*{middleName}" id="middleName"/>
    <br/>
    <label for="specialization">Specialization: </label>
    <input type="text" th:field="*{specialization}" id="specialization"/>
    <br/>
    <label for="licenseNumber">Number License: </label>
    <input type="text" th:field="*{licenseNumber}" id="licenseNumber"/>
    <br/>
    <label for="telephone">Number Telephone: </label>
    <input type="text" th:field="*{telephone}" id="telephone"/>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="address">Address: </label>
    <input type="text" th:field="*{address}" id="address"/>
    <br/>
    <label for="experienceYears">Experience Years: </label>
    <input type="text" th:field="*{experienceYears}" id="experienceYears"/>
    <br/>
    <label for="workSchedule">Work Schedule: </label>
    <input type="text" th:field="*{workSchedule}" id="workSchedule"/>
    <br/>
    <label for="consultationFee">Consultation Fee: </label>
    <input type="text" th:field="*{consultationFee}" id="consultationFee"/>
    <br/>
    <label for="patientList">List of patients: </label>
    <input type="text" th:field="*{patientList}" id="patientList"/>
    <br/>
    <label for="specializedServices">Specialized Services: </label>
    <input type="text" th:field="*{specializedServices}" id="specializedServices"/>
    <br/>
    <input type="submit" value="Create!"/>

</form>
</body>
</html>
